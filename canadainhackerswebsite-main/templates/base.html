<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Canadian Hackers</title>
    <link rel="shortcut icon" type = "icon" href="../static/assets/favicon.png">
    {% block styles %}
    <!-- Load Bootstrap-Flask CSS here -->
    {{ bootstrap.load_css() }}
    <!-- Link to the styles.css here to apply styling to all the child templates. -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Offside&display=swap" rel="stylesheet">
    {% endblock %}

    <title>{% block title %}{% endblock %}</title>
</head>

<body>
<div class = "nav-bar container-fluid">
    <div class="container-fluid px-5 border-bottom text-secondary">
        <header class="px-5 d-flex flex-wrap justify-content-center py-3">
          <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis">
            <img src="static/assets/logo.png" width="50" height="50" class="mx-3">
            <span class="fs-4">Canadain Hackers</span>
          </a>
          <ul class="nav nav-pills my-auto">
            <li class="nav-item"><a href="{{ url_for('landing') }}" class="nav-link" aria-current="page">Home</a></li>
            <li class="nav-item"><a href="{{ url_for('hackathon') }}" class="nav-link">Hackathons</a></li>
            <li class="nav-item"><a href="{{ url_for('hackathon') }}" class="nav-link">Saved</a></li>
            <li class="nav-item"><a href="{{ url_for('hackathon') }}" class="nav-link">Login</a></li>
            <li class="nav-item"><a href="{{ url_for('hackathon') }}" class="nav-link">Sign Up</a></li>
          </ul>
        </header>
    </div>
</div>    
</div>

    {% block content %}{% endblock %}

    <script type="text/javascript" src="../static/js/script.js"></script>
    {{ bootstrap.load_js() }}
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
